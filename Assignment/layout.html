<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      nav {
        background: #e4002b;
        height: 110px;
        display: flex;
        align-items: center;
        padding: 0 40px;
        gap: 40px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .hero {
        height: 500px;
        background: #ddd;
      }
      .hero img {
        width: 100%;
        height: 100%;
      }

      .menu {
        display: flex;
        gap: 20px;
        padding: 50px 40px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .card {
        flex: 1;
        background: #f5f5f5;
        padding: 30px 20px;
        text-align: center;
        border-radius: 10px;
      }

      .card-img {
        height: 200px;
        background: #ccc;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .card-img img {
        width: 100%;
        height: 100%;
      }

      button {
        background: #e4002b;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
      }

      .ppc {
        display: flex;
        gap: 20px;
        padding: 0 40px 50px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .ppc-box {
        flex: 1;
        height: 250px;
        background: #ddd;
        border-radius: 10px;
      }
      .ppc-box img {
        width: 100%;
        height: 100%;
      }
      .promotion {
        background: #f5f5f5;
        padding: 50px 40px;
      }

      .promotion h2 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 40px;
      }

      .promo-grid {
        display: flex;
        gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .promo-box {
        flex: 1;
        height: 250px;
        background: #ccc;
        border-radius: 10px;
      }
      .promo-box img {
        width: 100%;
        height: 100%;
      }
      .social {
        background: #f5f5f5;
        padding: 50px 40px;
      }
      .social h2 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 40px;
      }
      .social-grid {
        display: flex;
        gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }
      .social-box {
        flex: 1;
        height: 250px;
        background: #ccc;
        border-radius: 10px;
      }
      .social-box img {
        width: 100%;
        height: 100%;
      }
      footer{
        
      }
    </style>
  </head>
